    <header>

    <main class="mainContacto">
      <form action="" class="formContacto">
        <div class="formCampo">
          <label for="correo"> Su e-mail:
            <input type="email" name="formEmail" id="correo" />
          </label>
        </div>

        <div class="formCampo">
          <label for="nombre">Nombre:
            <input type="text" name="formNombre" id="nombre" />
          </label>
        </div>

        <div class="formCampo">
          <label for="mensaje">Mensaje:

            <textarea name="formMensaje" id="mensaje" cols="30" rows="10"></textarea>
          </label>
        </div>

        <button type="submit">Enviar Formulario</button>
        <button type="reset">Limpiar formulario</button>
        <label for="newsletter">Recibir informaci√≥n importante por e-mail:
          <input type="checkbox" name="newsletter" id="newsletter" />
        </label>
      </form>
    </main>
    <footer>
        <p>Seguinos en nuestras redes sociales</p>
        <a class="footer__icons" href="https://www.instagram.com/gatopedrobeer/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
